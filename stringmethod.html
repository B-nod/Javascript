<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <script>
        var text = "Welcome to dursikshya to learn new concept in javascript programming"
        document.write(`${text} <br>`)
        // to count the lenght of a string use lenght method
        document.write(`${text.length} <br>`)
        // to find the position of string in a string use indexOf()
        document.write(`${text.indexOf('to')} <br>`)
        //lastIndexOf()
        document.write(`${text.lastIndexOf('to')} <br>`)
        //replace()
        document.write(`${text.replace('dursikshya', 'mychannel')} <br>`)
        //replaceAll()
        //toUpperCase()
        document.write(`${text.toUpperCase()} <br>`)
        //toLowerCase()
        document.write(`${text.toLowerCase()} <br>`)
        //tostring
    </script>
</body>
</html>
