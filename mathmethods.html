<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
</head>
<body>
    <script>
        const pi = Math.PI
        document.write(`${pi} <br>`)
        //square root
        document.write(`${Math.sqrt(25)} <br>`)
        //power
        document.write(`${Math.pow(3,4)} <br>`)
        //absolute positive integer
        document.write(`${Math.abs(-40)} <br>`)
        //round() -> round up
        document.write(`${Math.round(6.5)} <br>`)
        document.write(`${Math.round(6.3)} <br>`)
        //cell() -> always round up the value doesnot depend on decimal number
        document.write(`${Math.ceil(6.3)} <br>`)
        document.write(`${Math.ceil(6.5)} <br>`)

        //floor
        document.write(`${Math.floor(6.3)} <br>`)
        document.write(`${Math.floor(6.5)} <br>`)

        //random number
        document.write(`${Math.random()} <br>`)

    </script>
</body>
</html>
