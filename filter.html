<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        const prices = [1000,2000,3000,4000,5000,6000,7000,8000,9000,10000]
        const filterData = prices.filter(newprice=> (
            newprice>3000
        ))

        document.write(`${filterData} <br>`)

        const filterData1 = prices.filter(newprice=> (
            newprice>3000 && newprice<8000
        ))

        document.write(`${filterData1}`)
    </script>
</body>
</html>
