<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>form validation</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 mt-3 shadow-lg p-3">
                <h2 class="text-muted">Register Form</h2>
                <form action="" onsubmit="return validForm()">
                    <div class="mb-3">
                        <label for="firstname">FirstName</label>
                        <input type="text" name="fname" id="firstname" class="form-control" onkeyup="validFname()">
                        <span id="fnamemsg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="lastname">LastName</label>
                        <input type="text" name="lname" id="lastname" class="form-control" onkeyup="validLname()">
                        <span id="lnamemsg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="validEmail()">
                        <span id="emailmsg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" onkeyup="validPassword()">
                        <span id="passwordmsg"></span>
                    </div>

                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="formvalidation.js"></script>
</body>
</html>
